<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Fuzzy Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      color: #d4d4d4;
      background: transparent;
    }
    #search-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 80px;
      background: rgba(0, 0, 0, 0.6);
    }
    #app {
      background: #2e2e2e;
      border-radius: 10px;
      padding: 16px;
      width: 620px;
      max-width: 90vw;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid #444;
    }
    #app input[type="text"] {
      background: #3a3a3a;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 15px;
      width: 100%;
      outline: none;
      font-family: inherit;
    }
    #app input[type="text"]:focus {
      border-color: #6b9edd;
      box-shadow: 0 0 0 2px rgba(107, 158, 221, 0.25);
    }
    #app input[type="text"]::placeholder {
      color: #888;
    }
    #results-list {
      list-style: none;
      margin: 10px 0 0 0;
      padding: 0;
      max-height: 420px;
      overflow-y: auto;
    }
    #results-list li {
      padding: 10px 12px;
      border-bottom: 1px solid #3a3a3a;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.1s;
    }
    #results-list li:hover,
    #results-list li.selected {
      background: #3a3a3a;
    }
    #results-list li .result-title {
      color: #6b9edd;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 3px;
    }
    #results-list li .result-snippet {
      color: #999;
      font-size: 12px;
      line-height: 1.4;
    }
    #results-list .no-results {
      color: #888;
      text-align: center;
      padding: 20px 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
<div id="search-overlay">
  <div id="app"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@logseq/libs@0.0.17/dist/lsplugin.user.js"></script>
<script src="./dist/index.js"></script>
</body>
</html>
