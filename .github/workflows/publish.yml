name: Build plugin
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run build
      - name: Package plugin
        run: |
          mkdir -p release
          cp -r dist index.html manifest.json package.json release/
          cd release && zip -r ../fuzzy-search.zip .
      - name: Upload release
        uses: softprops/action-gh-release@v2
        with:
          files: fuzzy-search.zip
